# Resource Service Configuration
#
# CONFIGURATION SECTIONS:
# 1. Server settings (HTTP for actuator, gRPC for API)
# 2. Database (Postgres)
# 3. Kafka
# 4. Temporal
#
# TODO:
# - Add production profile
# - Add secrets management
# - Add tracing configuration

server:
  # HTTP port (for actuator endpoints)
  port: 8081

spring:
  application:
    name: resource-service
  
  # Database configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:shortie}
    username: ${POSTGRES_USER:shortie}
    password: ${POSTGRES_PASSWORD:shortie}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for migrations
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  # Flyway migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Kafka configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

# gRPC server configuration
grpc:
  server:
    port: ${GRPC_PORT:9090}

# Temporal configuration
temporal:
  server:
    address: ${TEMPORAL_ADDRESS:localhost:7233}
  namespace: ${TEMPORAL_NAMESPACE:default}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.shortie: DEBUG
    org.hibernate.SQL: DEBUG
    io.temporal: INFO

